<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Super Mega Quiz</title>
  </head>
  <body>
    <div class="container is-fluid">
      <div id="startPage" class="startPage has-background-info">
        <h1 class="title is-size-1">Welcome to my JavaScript Quiz!</h1>
        <p class="subtitle is-size-4">To begin hit the start button</p>
        <p class="subtitle is-size-5">
          After you selecet your answer it'll tell you right or wrong then click
          again to move on!
        </p>
        <button id="startBtn" class="button is-fullwidth is-dark is-large">
          Start
        </button>
      </div>
      <div class="is-hidden" id="questionsContainer">
        <div class="title" id="title"></div>
        <div class="subtitle" id="options"></div>
        <div id="timer" class="is-flex is-large title"></div>
        <progress
          id="progress"
          class="progress is-link"
          value="100"
          max="100"
        ></progress>
      </div>
      <div class="box is-hidden" id="score">
        <input class="input" id="input" placeholder="Enter name here" />
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
