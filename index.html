<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mega Ultra Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="counter"></div>
    <div class="container">
      <div id="questionsContainer" class="hidden">
        <div id="title">Question</div>
        <div id="answerOptions" class="btns">
            <button class="btn" id="A">A</button>
            <button class="btn" id="B">B</button>
            <button class="btn" id="C">C</button>
            <button class="btn" id="D">D</button>
        </div>
      </div>
      <div class="controls">
        <button id="begin" class="beginBtn btn">Begin</button>
        <button id="next" class="nextBtn btn hidden">Next</button>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
